<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="/Survey_Form/mystyle.css" />
<head>
		<h1 id="title">Survey Form</h1>
	</head>
	<body>
		<form id="survey-form" method="get" action="/Survey_Form/Survey_results.txt">
				<p id="description">Let us know how we can improve freeCodeCamp</p>
				<div class="rowTab">
						<div class="labels">
								<label id="name-label" for="name">* Name:</label>
						</div>
						<div class="rightTab">
								<input type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
						</div>
				</div>

				<div class="rowTab">
						<div class="labels">
								<label id="email-label" for="email">* Email:</label>
						</div>
						<div class="rightTab">
								<input type="email" name="email" id="email" class="input-field" placeholder="Enter your Email" required>
						</div>
				</div>

				<div class="rowTab">
						<div class="labels">
								<label id="number-label" for="number">* Age:</label>
						</div>
						<div class="rightTab">
								<input type="number" name="age" id="number" class="input-field" placeholder="Age" min="18" max="49" required>
						</div>
				</div>

				<div class="rowTab">
						<div class="labels">
								<label id="pos" for="dropdown">Which option best describes your current role?</label>
						</div>
						<div class="rightTab">
								<select id="dropdown" name="currentPos" class="dropdown">
          <option disabled selected hidden>Select an option</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="no">Prefer not to say</option>
          <option value="other">Others</option>
        </select>
						</div>
				</div>
				<div class="rowTab">
						<div class="labels">
								<label id="recommend" for="rating">* How likely is that you would recommend freeCodeCamp to a friend?</label>
						</div>
						<div class="rightTab">
								<ul id="rating" style="list-style-type:none">
										<li class="radio"><label><input type="radio" name="radios" value="1" class="radio-buttons">Definitely</label></li>
										<li class="radio"><label><input type="radio" name="radios" value="2" class="radio-buttons">Maybe</label></li>
										<li class="radio"><label><input type="radio" name="radios" value="3" class="radio-buttons">Not sure</label></li>
								</ul>
						</div>
				</div>

				<div class="rowTab">
						<div class="labels">
								<label id="fcc" for="like">What do you like most in FCC:</label>
						</div>
						<div class="rightTab">
								<select id="like" name="favourite" class="dropdown">
        <option disabled selected hidden>Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="open-source">OPen source</option>
      </select>
						</div>
				</div>
				<div class="rowTab">
						<div class="labels">
								<label id="feedback-label" for="feedback">Things that should be improved in the future (Check all that apply):</label>
						</div>
						<div class="rightTab">
								<ul id="feedback" style="list-style-type:none">
										<li class="check"><label><input type="checkbox" value="1" name="checks" class="check-box">Front-End Projects</label></li>
										<li class="check"><label><input type="checkbox" value="2" name="checks" class="check-box">Back-End Projects</label></li>
										<li class="check"><label><input type="checkbox" value="3" name="checks" class="check-box">Data Visualization</label></li>
										<li class="check"><label><input type="checkbox" value="4" name="checks" class="check-box">Challenges</label></li>
										<li class="check"><label><input type="checkbox" value="5" name="checks" class="check-box">Open Source Community</label></li>
										<li class="check"><label><input type="checkbox" value="6" name="checks" class="check-box">Gitter help rooms</label></li>
										<li class="check"><label><input type="checkbox" value="7" name="checks" class="check-box">Videos</label></li>
										<li class="check"><label><input type="checkbox" value="8" name="checks" class="check-box">City Meetups</label></li>
										<li class="check"><label><input type="checkbox" value="9" name="checks" class="check-box">Wiki</label></li>
										<li class="check"><label><input type="checkbox" value="10" name="checks" class="check-box">Forum</label></li>
										<li class="check"><label><input type="checkbox" value="11" name="checks" class="check-box">Additional Courses</label></li>
								</ul>
						</div>
				</div>
				<div class="rowTabs">
						<div class="labels">
								<label id="comment-label" for="comment">Any Comments or Suggestions?</label>
						</div>
						<div class="rightTab">
								<textarea id="comment" class="input-field" name="comment" rows="5" cols="50" placeholder="Enter our comment here..."></textarea>
						</div>
				</div>
				<button id="button" type="submit">Submit</button>

		</form>
</body>

</html>
